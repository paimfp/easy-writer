<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Writer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="easy-writer"></div>

    <script src="./easy-writer.js"></script>
    <script>
        new EasyWriter()
            .write('EasyWriter is a TypeScript library for typing animation with ', 1500)
            .write('no setup', 1500)
            .eraseLast()
            .write('no wasted time', 1500)
            .eraseLast()
            .write('no pain...', 1500)
            .start();
    </script>
</body>
</html>
